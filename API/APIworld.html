<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add live realtime data</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap');
 </style>
 </head>
 <body>
    <style type="text/css">
        #info {
        position: relative;
        left: 300px;
        margin: 0px auto;
        width: 30%;
        padding: 20px;
        border-radius: 3px;
        font-family: 'Inconsolata', monospace;
        font-size: 24px;
        text-align: center;
        color: #222;
        background: #fff;
        }
    </style>

<div id="map"></div>
<div id="info">International Space Station</div>
 
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpbmEtYWxlIiwiYSI6ImNrbW0xZnJ2bjFnNWIyb3BmMXBvdGRscGkifQ.DyeNyPOmBH_1ZyumG9c6fQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 0
});
 
var url = 'http://api.open-notify.org/iss-now.json';
map.on('load', function () {
    var request = new XMLHttpRequest();
    window.setInterval(function () {
// make a GET request to parse the GeoJSON at the url
        request.open('GET', url, true);
        request.onload = function () {
            if (this.status >= 200 && this.status < 400) {
// // retrieve the JSON from the response
                var json = JSON.parse(this.response);
                var results = {"geometry": 
                    {"type": "Point", 
                    "coordinates": [json.iss_position.longitude, json.iss_position.latitude]}, 
                    "type": "Feature", 
                    "properties": {}};
// // update the drone symbol's location on the map
                    map.getSource('drone').setData(results);
                    console.log(results)
 
// // fly the map to the drone's current location
                    map.flyTo({
                        center: results.geometry.coordinates,
                        speed: 0.5
                    });
                }
             };
            request.send();
}, 2000);


map.addSource('drone', { type: 'geojson', data: "https://wanderdrone.appspot.com" });
map.addLayer({
    'id': 'drone',
    'type': 'symbol',
    'source': 'drone',
    'layout': {
    'icon-image': 'rocket-15',
}
});
});
</script>
 
</body>
</html>
